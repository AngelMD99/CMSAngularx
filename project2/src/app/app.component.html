<html>  
<div class="toolbar" >
 
  <span>Ejercicio CMS</span>
    <div class="spacer"></div>
    <div  (click)="openDialog('Agregar Usuario');"  class="add-button" >Agregar usuario
      <img src="../assets/images/SVG/icono_agregar.svg" alt="add_ico">
      
    </div>

</div>

<div class="content">
  <div id="usersbanner">
    <img src="../assets/images/SVG/icono_usuarios.svg" alt="icono_usuarios">
    <span>Usuarios</span>
  </div>
  
  <div  class="searchbar">
    <input type="text"  id="searcher" placeholder="Buscador">
    <img  src="..//assets/images/SVG/icono_buscar.svg" alt="icono_buscar" >
  </div>

</div>

<div class="cardcontainer" >
  <div class="contactcard" *ngFor="let n of names; let i=index " >
      <div class="contactname">{{names[i].full_name}} 
      <img  (click)="openDialog('Editar Usuario');" class="editicon" src="../assets/images/SVG/icono_editar.svg" alt="user_photo" >
    </div>
    <div class="photo_info_separator">
        <div class="photocontainer">
          <img  src="" alt="Photo Here">
        </div>
        <div class="city_phone">    
          {{names[i].location}}<br>
          {{names[i].phone}}
        </div>
    </div>  
  </div>
<html>
